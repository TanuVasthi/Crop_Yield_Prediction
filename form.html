<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Crop Data Submission</h1>
        <form id="cropForm">
            <div class="form-group">
                <label for="stateName">State Name:</label>
                <input type="text" id="stateName" name="stateName" placeholder="Enter state name" required>
            </div>
            <div class="form-group">
                <label for="districtName">District Name:</label>
                <input type="text" id="districtName" name="districtName" placeholder="Enter district name" required>
            </div>
            <div class="form-group">
                <label for="cropYear">Crop Year:</label>
                <input type="number" id="cropYear" name="cropYear" placeholder="Enter crop year" required>
            </div>
            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" name="season" required>
                    <option value="">Select season</option>
                    <option value="Kharif">Kharif</option>
                    <option value="Rabi">Rabi</option>
                    <option value="Zaid">Zaid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crop">Crop:</label>
                <input type="text" id="crop" name="crop" placeholder="Enter crop name" required>
            </div>
            <div class="form-group">
                <label for="area">Area (in hectares):</label>
                <input type="number" id="area" name="area" placeholder="Enter area" required>
            </div>
            <div class="form-group">
                <label for="production">Production (in tonnes):</label>
                <input type="number" id="production" name="production" placeholder="Enter production" required>
            </div>
            <button type="submit" id="predictButton">Predict Crop Yield</button>
        </form>
        <div id="output" class="output-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
